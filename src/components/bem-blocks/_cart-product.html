<div class="cart-product">
	<div class="row">
		<div class="col-auto">
			<div class="cart-product__img" style="background-image: url(img/product-box.webp);"></div>
		</div>
		<div class="col h-auto">
			<div class="row justify-content-between align-items-start h-sm-100">
				<div class="col-sm-8 col-xl-6">
					<div class="cart-product__name">Flex (Multicolor edition) </div>
					<div class="cart-product__id">артикул.</div>
				</div>
				<div class="col-sm-auto d-none d-sm-block">
					<div class="form-counter">
						<button type="button" class="form-counter__minus">
							@@include('_sprite.html', {
								'id': 'minus',
								'height': '30',
								'width': '30',
								'class': ''
							})
						</button>
						<input type="tel" size="2" value="1" maxlength="3">
						<button type="button" class="form-counter__plus">
							@@include('_sprite.html', {
								'id': 'plus',
								'height': '30',
								'width': '30',
								'class': ''
							})
						</button>
					</div>
				</div>
				<div class="col-sm-auto ms-0 ms-sm-auto col-xl-auto">
					<div class="cart-product__price">7 900 ₽</div>
				</div>
				<div class="col-12 mt-auto d-none d-sm-flex order-1">
					<button class="page-link page-link--md fw-light gap-2 ms-auto">
						@@include('_sprite.html', {
							'id': 'trash',
							'height': '20',
							'width': '20',
							'class': '',
						})
						<div>Удалить</div>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="d-block d-sm-none w-100">
		<div class="row align-items-center justify-content-between">
			<div class="col-auto">
				<button class="page-link page-link--md fw-light gap-2">
					@@include('_sprite.html', {
						'id': 'trash',
						'height': '20',
						'width': '20',
						'class': '',
					})
					<div>Удалить</div>
				</button>
			</div>
			<div class="col col-sm-auto">
				<div class="form-counter w-100 w-sm-auto">
					<button type="button" class="form-counter__minus">
						@@include('_sprite.html', {
							'id': 'minus',
							'height': '30',
							'width': '30',
							'class': ''
						})
					</button>
					<input type="tel" size="2" value="1" maxlength="3">
					<button type="button" class="form-counter__plus">
						@@include('_sprite.html', {
							'id': 'plus',
							'height': '30',
							'width': '30',
							'class': ''
						})
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
